<!DOCTYPE html>
{% load static %}
<html lang="ru" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>О нас</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: "Poppins", sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 30px;
            color: #ffffff;
            text-decoration: none;
            border: 2px solid #ffffff;
            padding: 5px 10px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .back-button:hover {
            background: #ffffff;
            color: black;
        }

        .card-container {
            display: flex;
            align-items: center;
            position: relative;
        }

        .card {
            width: 250px;
            height: 350px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0px 0px 10px 2px #ffffff;
            position: relative;
            transition: 0.5s ease;
            z-index: 2;
        }

        .card img {
            width: 100%;
            border-radius: 10px;
        }

        .card-info {
            position: absolute;
            left: 290px; : 250px;
            font-size: 20px;
            padding: 50px;
            opacity: 0;
            transform: translateX(-30px);
            transition: transform 0.5s ease, opacity 0.5s ease;
            clip-path: inset(0 100% 0 0);
        ;
        }

        .card-container:hover .card-info {
            opacity: 1;
            transform: translateX(0);
            clip-path: inset(0 0 0 0);
        }

        .card-info ul {
            list-style: none;
            padding: 0;
            text-align: left;
        }

        .card-info li {
            margin-bottom: 30px;
            opacity: 0;
            transform: translateX(-20px);
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        .card-container:hover .card-info li:nth-child(1) { transition-delay: 0.1s; opacity: 1; transform: translateX(0); }
        .card-container:hover .card-info li:nth-child(2) { transition-delay: 0.2s; opacity: 1; transform: translateX(0); }
        .card-container:hover .card-info li:nth-child(3) { transition-delay: 0.3s; opacity: 1; transform: translateX(0); }
        .card-container:hover .card-info li:nth-child(4) { transition-delay: 0.4s; opacity: 1; transform: translateX(0); }

    </style>
</head>
<body>

    <a href="{% url 'main' %}" class="back-button">←</a>

    <div class="card-container">
        <div class="card">
            <img src="profile.png" alt="Фото CEO">
            <p>CEO</p>
        </div>
        <div class="card-info">
            <ul>
                <li><strong>Имя:</strong> Nigga </li>
                <li><strong>Дата рождения:</strong> <li>
                <li><strong>Телефон:</strong> </li>
                <li><strong>Адрес:</strong> </li>
            </ul>
        </div>
    </div>

</body>
</html>
