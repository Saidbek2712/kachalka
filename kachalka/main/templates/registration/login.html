<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в аккаунт</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #1E1E1E;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 100%;
            max-width: 350px;
        }

        h2 {
            margin-bottom: 15px;
            font-size: 22px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            background: #2E2E2E;
            color: #fff;
            font-size: 14px;
        }

        input:focus {
            outline: 2px solid #007BFF;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #007BFF;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 30px;
            color: #ffffff;
            text-decoration: none;
            border: 2px solid #ffffff;
            padding: 5px 10px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .back-button:hover {
            background: #ffffff;
            color: black;
        }

        button:hover {
            background: #0056b3;
        }

        .alt-link {
            margin-top: 10px;
            font-size: 14px;
        }

        .alt-link a {
            color: #007BFF;
            text-decoration: none;
        }

        .alt-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <a href="{% url 'main' %}" class="back-button">←</a>

    <div class="container">
        <h2>Вход в аккаунт</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Имя пользователя</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Войти</button>
        </form>
        <p class="alt-link">Нет аккаунта? <a href="{% url 'registration' %}">Зарегистрироваться</a></p>
    </div>
</body>
</html>
